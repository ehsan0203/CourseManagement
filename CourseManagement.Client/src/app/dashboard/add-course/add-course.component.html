<div class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>عنوان</mat-label>
      <input matInput [(ngModel)]="course.title" />
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>مدرس</mat-label>
      <input matInput [(ngModel)]="course.instructor" />
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>مدت (دقیقه)</mat-label>
      <input matInput type="number" [(ngModel)]="course.duration" />
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>توضیحات</mat-label>
      <textarea matInput [(ngModel)]="course.description"></textarea>
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="submit()">ثبت دوره</button>
  </div>
